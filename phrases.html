<!DOCTYPE html>
<html>
<body>

  <textarea rows="4" cols="50" id="phrase1">Your device has been provisioned for Epic Haiku/Canto and you can now log in.</textarea>
   <button onclick="myFunction('phrase1')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase2">Reviewed request, checked user permissions, checked mdm status, provisioned device and informed user.</textarea>
   <button onclick="myFunction('phrase2')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase3">You have been granted permission to install Secure Hub and either Epic Haiku or Canto. Please follow each step of the appropriate attached instructions carefully. The application will not work if you miss a step.</textarea>
    <button onclick="myFunction('phrase3')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase4">Please follow the instructions in the previous email to complete your installation.</textarea>
   <button onclick="myFunction('phrase4')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase5">Reviewed ticket, sent instructions to user.</textarea>
  <button onclick="myFunction('phrase5')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase6">An Adobe Creative Cloud license has been granted and instructions have been sent to the user.</textarea>
   <button onclick="myFunction('phrase6')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase7">Reviewed request, created ticket, sent instructions to user, closed ticket.</textarea>
   <button onclick="myFunction('phrase7')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase8">We have not heard back from phone/email contact attempts on -----.  Please reply or call the Help Desk if this is still an ongoing issue.</textarea>
   <button onclick="myFunction('phrase8')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase9">Reviewed and closed ticket with message to requestor.</textarea>
  <button onclick="myFunction('phrase9')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase10">Reviewed ticket, checked mdm status, checked user permissions, added user to BYOD group, sent instructions.</textarea>
  <button onclick="myFunction('phrase10')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase11">We have been unable to reach you by phone regarding _________. Are you still having this issue? Is so what would be a good time and phone number to reach you?</textarea>
   <button onclick="myFunction('phrase11')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase12">A Sharefile account has been created for you. Please refer to the previous email for instructions and reply if you have any questions.</textarea>
  <button onclick="myFunction('phrase12')">Copy</button><br>

  <textarea rows="4" cols="50" id="phrase13">Checked laptop in, cleaned it, inspected it, removed profiles, put away.</textarea>
  <button onclick="myFunction('phrase13')">Copy</button><br>

<script>
function myFunction(id) {
  var copyText = document.getElementById(id);
  copyText.select();
  document.execCommand("copy");

}
</script>

</body>
</html>
